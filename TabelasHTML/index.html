<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <title>Tabelas </title>
</head>

<body>
    <header> Preço dos produtos</header>
    <table>
        <tbody>
        <th>Produto</th>
        <th>Quantidade</th>
        <th>Preço</th>
        <tr>
            <td>Café</td>
            <td>5</td>
            <td>R$ 16,99</td>
        </tr>
        <tr>
            <td> Cigarro</td>
            <td>1</td>
            <td>R$ 8,25</td>
        </tr>
        </tbody>
    </table>
    <tfoot>
        <tr>Valor total: R$25,24</tr>
        
    </tfoot>
</body>

</html>
